<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+JP:wght@400;500;700&display=swap');
        
        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', 'Noto Sans JP', sans-serif;
            background: #1a1b26;
            color: #a9b1d6;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .register-container {
            width: 420px;
            box-sizing: border-box;
            position: relative;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 2.5rem;
            border-radius: 16px;
            width: 400px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .logo-container {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo {
            font-size: 2rem;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 0.5rem;
            letter-spacing: 0.1em;
        }

        .logo-subtitle {
            font-size: 0.875rem;
            color: rgba(255, 255, 255, 0.7);
            font-weight: 500;
        }

        .input-group {
            margin-bottom: 1.25rem;
            width: 100%;
        }

        .input-label {
            width: 100%;
            box-sizing: border-box;
            display: block;
            margin-bottom: 0.5rem;
            color: #ffffff;
            font-size: 0.875rem;
            font-weight: 500;
        }

        .input-field {
            width: 100%;
            box-sizing: border-box;
            padding: 0.75rem 1rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.05);
            color: #ffffff;
            font-size: 0.875rem;
            transition: all 0.3s ease;
        }

        .input-field:focus {
            outline: none;
            border-color: #7aa2f7;
            background: rgba(255, 255, 255, 0.1);
        }

        .error-message {
            color: #f7768e;
            font-size: 0.75rem;
            margin-top: 0.25rem;
            display: none;
        }

        .register-button {
            width: 100%;
            box-sizing: border-box;
            padding: 0.875rem;
            border: none;
            border-radius: 8px;
            background: #7aa2f7;
            color: #ffffff;
            font-weight: 600;
            font-size: 0.875rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }

        .register-button:hover {
            background: #5d8af3;
        }

        .terms {
            margin-top: 1.5rem;
            text-align: center;
            font-size: 0.75rem;
            color: rgba(255, 255, 255, 0.5);
        }

        .terms a {
            color: #7aa2f7;
            text-decoration: none;
        }

        .terms a:hover {
            text-decoration: underline;
        }

        .login-link {
            margin-top: 1.5rem;
            text-align: center;
            font-size: 0.875rem;
        }

        .login-link a {
            color: #7aa2f7;
            text-decoration: none;
            font-weight: 500;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        .background-pattern {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: -1;
            opacity: 0.1;
            background: 
                radial-gradient(circle at 20% 30%, rgba(122, 162, 247, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(122, 162, 247, 0.05) 0%, transparent 50%);
        }
    </style>
</head>
<body>
    <div class="background-pattern"></div>
    <div class="register-container">
        <div class="logo-container">
            <div class="logo">BANSHO</div>
            <div class="logo-subtitle">知識を、立体的に。</div>
        </div>

        <form onsubmit="return false;">
            <div class="input-group">
                <label class="input-label">メールアドレス</label>
                <input type="email" class="input-field" required>
                <div class="error-message">有効なメールアドレスを入力してください</div>
            </div>

            <div class="input-group">
                <label class="input-label">パスワード</label>
                <input type="password" class="input-field" required>
                <div class="error-message">パスワードは8文字以上必要です</div>
            </div>

            <div class="input-group">
                <label class="input-label">パスワード（確認）</label>
                <input type="password" class="input-field" required>
                <div class="error-message">パスワードが一致しません</div>
            </div>

            <button type="submit" class="register-button">アカウントを作成</button>

            <div class="login-link">
                すでにアカウントをお持ちですか？ <a href="#">ログイン</a>
            </div>
        </form>
    </div>
</body>
</html>
